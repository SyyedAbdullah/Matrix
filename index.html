<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<center>
    </div>
    <h1>Matrix Sum App</h1>
    <h3>Enter The Numbers Below</h3>
    <input type="number" required min="2" id="abd">&nbsp; X
    <input type="number" required min="2" id="ab">&nbsp;&nbsp;<br><br>
    <button id="ad" href="#" onclick="start()">Start</button>
    <br>
    <br>
    <div id="ss" class="klp">
        <div id="mp1" class="aa"></div>&nbsp;+<br>
        <div id="mp2" class="aa"></div><br>
        <button onclick="sum()">Sum</button><br><br>
        <div id="rmp3" class="aa"></div>
    </div>

    <script>
        const buttons = document.querySelectorAll("a");
        buttons.forEach((button) => {
            button.onclick = function (e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                let ripple = document.createElement("span");
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);
                setTimeout(function () {
                    ripple.remove();
                }, 600); // 1second = 1000ms
            }
        });
        let abd = ''
        let ab = ''

        function start() {
            let mp1 = document.querySelector('#mp1')
            let mp2 = document.querySelector('#mp2')
            let rmp3 = document.querySelector('#rmp3')

            mp1.innerHTML = "";
            mp2.innerHTML = "";
            rmp3.innerHTML = "";

            abd = +document.querySelector('#abd').value
            ab = +document.querySelector('#ab').value

            if (abd !== ab) {
                alert('Plz Enter The Same  Value');
                return;
            }
            if (isNaN(abd) || isNaN(ab)) {
                alert('Enter A Number');
                return;
            }
            if (abd < 2 || ab < 2) {
                alert('Enter A number Greater Than 1');
                return;
            }
            for (let i = 0; i < abd; i++) {
                for (let j = 0; j < ab; j++) {
                    console.log('running')
                    mp1.innerHTML +=
                        `<input type="number" required min="0" max="100" id="m1-${i}-${j}" value='0'>`;
                    mp2.innerHTML +=
                        `<input type="number" required min="0" max="100" id="m2-${i}-${j}" value='0'>`;
                    rmp3.innerHTML +=
                        `<input type="number" disabled required min="0" max="100" id="rmp3-${i}-${j}" value='0'>`
                }
                mp1.innerHTML += `<br>`
                mp2.innerHTML += `<br>`
                rmp3.innerHTML += `<br>`
            }
            document.querySelector('#ss').classList.remove('klp')
        }
        function sum() {
            for (let i = 0; i < abd; i++) {
                for (let j = 0; j < ab; j++) {
                    console.log('running')
                    document.querySelector(`#rmp3-${i}-${j}`).value =
                        +document.querySelector(`#m1-${i}-${j}`).value
                        +
                        +document.querySelector(`#m2-${i}-${j}`).value;
                }
            }
        }
    </script>
</center>


</body>

</html>
